<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-control { margin-bottom: 20px; }
        .form-control label { display: block; margin-bottom: 5px; color: #333; }
        .form-control input, .form-control select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .form-control .input-icon { position: relative; }
        .form-control .input-icon i { position: absolute; left: 10px; top: 12px; color: #aaa; }
        .form-control input[type="text"], input[type="email"], input[type="password"] { padding-left: 30px; }
        button { width: 100%; padding: 15px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .message { display: none; text-align: center; color: green; font-size: 16px; margin-top: 20px; }
        #deleteModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; width: 100%; text-align: center; }
        .modal-content input { margin-bottom: 20px; }
        .modal-close { cursor: pointer; color: red; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js"></script>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">User Registration</h2>
    <form id="registrationForm">
        <div class="form-control">
            <label for="name">Name</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
        </div>
        <div class="form-control">
            <label for="phone">Phone</label>
            <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone" required placeholder="Enter your phone number">
            </div>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required minlength="6" placeholder="Enter your password">
            </div>
        </div>
        <div class="form-control">
            <label for="address">Select Address</label>
            <select id="address">
                <option value="">-- Choose an address --</option>
            </select>
        </div>
        <button type="submit">Join</button>
    </form>
    <button onclick="openDeleteModal()">Account Deletion Request</button>
    <div class="message" id="successMessage">
        Registration Successful. Now you can close this page. Wait for email confirmation.
    </div>
</div>

<!-- Account Deletion Request Modal -->
<div id="deleteModal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeDeleteModal()">&#10006;</span>
        <h3>Request Account Deletion</h3>
        <input type="email" id="deleteEmail" placeholder="Enter your email" required>
        <button onclick="submitDeleteRequest()">Submit Deletion Request</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC2GFUlzzcQcObZe63Nfq0FopQ-Z-3pz8c",
  authDomain: "maintance-f744d.firebaseapp.com",
  projectId: "maintance-f744d",
  storageBucket: "maintance-f744d.appspot.com",
  messagingSenderId: "8110435803",
  appId: "1:8110435803:web:bc10779377fbed2055cbfe",
  measurementId: "G-6P3K9B0017"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    document.addEventListener("DOMContentLoaded", () => {
        const addressSelect = document.getElementById("address");
        const successMessage = document.getElementById("successMessage");

        db.collection('markers').get().then((snapshot) => {
            snapshot.forEach((doc) => {
                const address = doc.data().name;
                const option = document.createElement("option");
                option.value = address;
                option.textContent = address;
                addressSelect.appendChild(option);
            });
        }).catch((error) => {
            console.error("Error fetching addresses: ", error);
        });

        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const address = document.getElementById("address").value;

            // Save registration data
            successMessage.style.display = "block";
        });
    });

    function openDeleteModal() {
        document.getElementById("deleteModal").style.display = "flex";
    }

    function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
    }

    function submitDeleteRequest() {
        const deleteEmail = document.getElementById("deleteEmail").value;

        if (deleteEmail) {
            db.collection('deletionRequests').add({
                email: deleteEmail,
                status: "delete",
                requested_at: new Date()
            }).then(() => {
                alert("Deletion request submitted successfully.");
                closeDeleteModal();
            }).catch((error) => {
                console.error("Error submitting deletion request: ", error);
            });
        } else {
            alert("Please enter your email.");
        }
    }
</script>

</body>
</html>
